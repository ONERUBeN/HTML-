<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Symbiosis Ultimate</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --neon: #00ff9d;
            --hack: #ff0055;
            --ui-bg: rgba(0, 10, 5, 0.9);
        }

        body {
            background: #000;
            margin: 0; overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
            color: white; user-select: none;
            -webkit-user-select: none;
        }

        canvas { display: block; }

        /* BOOT SCREEN */
        #boot {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-size: 14px; color: var(--neon);
        }

        /* UI LAYER */
        #ui {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }

        .hud-top {
            position: absolute; top: 10px; left: 10px; right: 10px;
            display: flex; justify-content: space-between;
            text-transform: uppercase; text-shadow: 0 0 5px var(--neon);
            font-size: 18px;
        }

        /* MINIGAME (HACKING) */
        #hack-ui {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 250px; height: 150px;
            background: var(--ui-bg);
            border: 2px solid var(--hack);
            border-radius: 10px;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: auto;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.3);
        }
        
        .hack-bar-bg {
            width: 200px; height: 20px; background: #333;
            border-radius: 10px; overflow: hidden; position: relative;
            margin: 20px 0;
        }
        .hack-zone {
            position: absolute; left: 70%; width: 30px; height: 100%;
            background: var(--neon); opacity: 0.5;
        }
        .hack-cursor {
            position: absolute; left: 0; width: 5px; height: 100%;
            background: #fff; box-shadow: 0 0 10px #fff;
        }
        .hack-btn {
            background: var(--hack); color: white; border: none;
            padding: 10px 30px; font-family: inherit; font-size: 16px;
            cursor: pointer; border-radius: 5px;
        }

        /* CONTROLS */
        #joystick-area {
            position: absolute; bottom: 50px; left: 50px;
            width: 100px; height: 100px;
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 50%; pointer-events: auto;
        }
        #stick {
            position: absolute; top: 50%; left: 50%;
            width: 40px; height: 40px; background: rgba(0,255,157,0.5);
            border-radius: 50%; transform: translate(-50%,-50%);
            pointer-events: none;
        }

        #action-btn {
            position: absolute; bottom: 60px; right: 40px;
            width: 80px; height: 80px;
            background: rgba(0,0,0,0.5);
            border: 2px solid white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; opacity: 0.3; transition: 0.2s;
            pointer-events: auto;
        }
        #action-btn.active {
            opacity: 1; background: var(--hack); border-color: var(--hack);
            box-shadow: 0 0 20px var(--hack); transform: scale(1.1);
        }

    </style>
</head>
<body>
    
    <!-- BOOT SCREEN -->
    <div id="boot">
        <div>INITIALIZING NEURAL LINK...</div>
        <div id="boot-log" style="color:#666; font-size:10px; margin-top:10px">Connecting...</div>
    </div>

    <!-- HACKING MINIGAME -->
    <div id="hack-ui">
        <div style="color:var(--hack)">SECURITY BREACH</div>
        <div class="hack-bar-bg">
            <div class="hack-zone"></div>
            <div class="hack-cursor" id="cursor"></div>
        </div>
        <button class="hack-btn" onmousedown="tryHack()">HACK</button>
    </div>

    <canvas id="game"></canvas>

    <div id="ui">
        <div class="hud-top">
            <div>USER: <span id="uName">GUEST</span></div>
            <div style="color:var(--neon)">NEON: <span id="uNeon">...</span></div>
        </div>

        <div id="joystick-area"><div id="stick"></div></div>
        <div id="action-btn" onclick="interact()">üñê</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const user = tg.initDataUnsafe.user || { first_name: "Operative" };
        document.getElementById('uName').innerText = user.first_name.toUpperCase();

        // --- ENGINE SETUP ---
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        let width, height;
        const TILE = 40;

        // --- STATE ---
        let state = {
            player: { x: 400, y: 400 },
            cam: { x: 0, y: 0 },
            neon: 100,
            target: null, // –û–±—ä–µ–∫—Ç —Ä—è–¥–æ–º
            hacking: false
        };

        // --- MAP GENERATION (Procedural-ish) ---
        const MAP_SIZE = 30;
        const map = [];
        for(let y=0; y<MAP_SIZE; y++){
            let row = [];
            for(let x=0; x<MAP_SIZE; x++){
                // –ì—Ä–∞–Ω–∏—Ü—ã
                if(x==0 || y==0 || x==MAP_SIZE-1 || y==MAP_SIZE-1) row.push(1);
                // –õ—É—Ç (5% —à–∞–Ω—Å)
                else if(Math.random() > 0.95) row.push(2); 
                // –°—Ç–µ–Ω—ã (10% —à–∞–Ω—Å)
                else if(Math.random() > 0.90) row.push(1);
                else row.push(0);
            }
            map.push(row);
        }

        // --- BOOT SEQUENCE ---
        setTimeout(() => {
            const boot = document.getElementById('boot');
            boot.style.opacity = 0;
            setTimeout(()=>boot.style.display='none', 1000);
        }, 1500);

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- CONTROLS ---
        let joy = { active:false, dx:0, dy:0, sx:0, sy:0 };
        const stickArea = document.getElementById('joystick-area');
        const stick = document.getElementById('stick');

        stickArea.addEventListener('touchstart', e => {
            e.preventDefault();
            const t = e.touches[0];
            joy.active=true; joy.sx=t.clientX; joy.sy=t.clientY;
        });

        window.addEventListener('touchmove', e => {
            if(!joy.active) return;
            const t = e.touches[0];
            const max = 40;
            let dx = t.clientX - joy.sx;
            let dy = t.clientY - joy.sy;
            let dist = Math.min(Math.sqrt(dx*dx+dy*dy), max);
            let ang = Math.atan2(dy, dx);
            stick.style.transform = `translate(calc(-50% + ${Math.cos(ang)*dist}px), calc(-50% + ${Math.sin(ang)*dist}px))`;
            joy.dx = Math.cos(ang)*(dist/max);
            joy.dy = Math.sin(ang)*(dist/max);
        });

        window.addEventListener('touchend', () => {
            joy.active=false; joy.dx=0; joy.dy=0;
            stick.style.transform = `translate(-50%,-50%)`;
        });

        // --- HACKING MINIGAME ---
        let hackCursorPos = 0;
        let hackDir = 1;
        
        function startHack() {
            state.hacking = true;
            document.getElementById('hack-ui').style.display = 'flex';
        }

        function tryHack() {
            // –ó–æ–Ω–∞ —É—Å–ø–µ—Ö–∞ –ø—Ä–∏–º–µ—Ä–Ω–æ 70-85% (140px - 170px –∏–∑ 200px)
            if(hackCursorPos > 70 && hackCursorPos < 85) {
                // SUCCESS
                tg.sendData(JSON.stringify({act: 'gacha'}));
                state.neon -= 25; // Visual feedback
                document.getElementById('uNeon').innerText = state.neon;
                // –£–¥–∞–ª—è–µ–º —Å—É–Ω–¥—É–∫ —Å –∫–∞—Ä—Ç—ã
                if(state.target) map[state.target.y][state.target.x] = 0;
            } else {
                tg.showAlert("HACK FAILED! Security alerted.");
            }
            state.hacking = false;
            document.getElementById('hack-ui').style.display = 'none';
        }

        function updateHack() {
            if(!state.hacking) return;
            hackCursorPos += 2 * hackDir;
            if(hackCursorPos > 100 || hackCursorPos < 0) hackDir *= -1;
            document.getElementById('cursor').style.left = hackCursorPos + '%';
        }

        // --- CORE LOOP ---
        function update() {
            if(state.hacking) {
                updateHack();
                return;
            }

            // Move Player
            if(joy.active) {
                let nx = state.player.x + joy.dx * 5;
                let ny = state.player.y + joy.dy * 5;
                // Collsion
                let cx = Math.floor((nx+10)/TILE);
                let cy = Math.floor((ny+10)/TILE);
                if(map[cy] && map[cy][cx] !== 1) {
                    state.player.x = nx; state.player.y = ny;
                }
            }

            // Camera Follow
            state.cam.x += (state.player.x - width/2 - state.cam.x) * 0.1;
            state.cam.y += (state.player.y - height/2 - state.cam.y) * 0.1;

            // Check Interactions
            let cx = Math.floor((state.player.x+10)/TILE);
            let cy = Math.floor((state.player.y+10)/TILE);
            let btn = document.getElementById('action-btn');

            if(map[cy][cx] === 2) {
                state.target = {x: cx, y: cy};
                btn.classList.add('active');
                btn.innerText = '‚ò†Ô∏è'; // Hack icon
            } else {
                state.target = null;
                btn.classList.remove('active');
                btn.innerText = 'üñê';
            }
        }

        function interact() {
            if(state.target) {
                if(state.neon < 25) {
                    tg.showAlert("Low Energy! Need 25.");
                    tg.sendData(JSON.stringify({act:'buy_neon'}));
                    return;
                }
                startHack();
            }
        }

        function draw() {
            // BG
            ctx.fillStyle = '#050505';
            ctx.fillRect(0,0,width,height);
            
            ctx.save();
            ctx.translate(-state.cam.x, -state.cam.y);

            // Draw Map
            for(let y=0; y<MAP_SIZE; y++){
                for(let x=0; x<MAP_SIZE; x++){
                    let t = map[y][x];
                    let px = x*TILE; let py = y*TILE;
                    
                    if(t===1) { // Wall
                        ctx.fillStyle = '#222'; ctx.fillRect(px,py,TILE,TILE);
                        ctx.strokeStyle = '#0f0'; ctx.lineWidth=0.5; ctx.strokeRect(px,py,TILE,TILE);
                    } else if (t===2) { // Loot
                        ctx.fillStyle = '#f05'; 
                        ctx.shadowBlur=20; ctx.shadowColor='#f05';
                        ctx.fillRect(px+10, py+10, 20, 20);
                        ctx.shadowBlur=0;
                    } else { // Floor
                        // Grid effect
                        if(x%2==0 && y%2==0) {
                             ctx.fillStyle = '#111'; ctx.fillRect(px,py,TILE,TILE);
                        }
                    }
                }
            }

            // Player
            ctx.fillStyle = '#fff';
            ctx.shadowBlur=15; ctx.shadowColor='#fff';
            ctx.beginPath(); ctx.arc(state.player.x+10, state.player.y+10, 8, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur=0;

            ctx.restore();
            requestAnimationFrame(draw);
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        // Init
        document.getElementById('uNeon').innerText = state.neon;
        loop();

    </script>
</body>
</html>
