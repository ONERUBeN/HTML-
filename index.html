<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Symbiosis Interface</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç –¢–µ–ª–µ–≥—Ä–∞–º–∞ -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --neon-green: #00ff9d;
            --neon-purple: #bc13fe;
            --bg-color: #050505;
            --card-bg: #1a1a1a;
        }
        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            font-size: 24px;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #888;
            font-size: 12px;
            margin-bottom: 30px;
        }
        
        /* –ö–ê–†–¢–û–ß–ö–ê –ë–ê–õ–ê–ù–°–ê */
        .stats-card {
            background: var(--card-bg);
            border: 1px solid var(--neon-purple);
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
            margin-bottom: 30px;
        }
        .neon-count {
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        .label {
            color: var(--neon-purple);
            font-size: 14px;
            text-transform: uppercase;
        }

        /* –ö–ù–û–ü–ö–ò */
        .btn {
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 15px 30px;
            font-size: 16px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.2s;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        .btn:active {
            background: var(--neon-green);
            color: black;
            transform: scale(0.98);
        }
        
        .btn-donate {
            border-color: var(--neon-purple);
            color: var(--neon-purple);
        }
        .btn-donate:active {
            background: var(--neon-purple);
            color: white;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
        #loader {
            display: none;
            margin-top: 20px;
            color: #fff;
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0.5; } }

    </style>
</head>
<body>

    <h1>SYMBIOSIS CORE</h1>
    <div class="subtitle">Neural Network RPG v1.0</div>

    <div class="stats-card">
        <div class="label">–≠–Ω–µ—Ä–≥–∏—è (Neon)</div>
        <div class="neon-count" id="neonVal">50</div>
    </div>

    <button class="btn" onclick="generateItem()">
        üîÆ –°–∏–Ω—Ç–µ–∑ (25 Neon)
    </button>

    <button class="btn btn-donate" onclick="buyNeon()">
        ‚ö° –ö—É–ø–∏—Ç—å –≠–Ω–µ—Ä–≥–∏—é
    </button>

    <div id="loader">Processing Neural Data...</div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.ready();

        // –õ–æ–∫–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ (–¥–ª—è –≤–∏–∑—É–∞–ª–∞)
        let neon = 50;

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
        function sendData(action) {
            const data = {
                act: action,
                timestamp: Date.now()
            };
            // –≠—Ç–∞ –∫–æ–º–∞–Ω–¥–∞ –∑–∞–∫—Ä—ã–≤–∞–µ—Ç WebApp –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç JSON –±–æ—Ç—É
            tg.sendData(JSON.stringify(data));
        }

        function generateItem() {
            if (neon < 25) {
                tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏! –ö—É–ø–∏—Ç–µ Neon.");
                return;
            }
            
            // –í–∏–∑—É–∞–ª—å–Ω–æ —Å–ø–∏—Å—ã–≤–∞–µ–º
            neon -= 25;
            document.getElementById('neonVal').innerText = neon;
            
            document.getElementById('loader').style.display = 'block';
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –±–æ—Ç—É
            sendData('generate');
        }

        function buyNeon() {
            sendData('buy_neon');
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã –ø–æ–¥ –¢–µ–ª–µ–≥—Ä–∞–º
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#050505';
    </script>
</body>
</html>
